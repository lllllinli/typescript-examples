<div class="jumbotron">
  <div class="container">
    <h2>{{ title }}</h2>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th *ngFor="let item of todoTitle">
            {{ item.title }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos | async">
          <td>{{ todo.userId }}</td>
          <td>{{ todo.id }}</td>
          <td>{{ todo.title }}</td>
          <td>{{ todo.completed }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
